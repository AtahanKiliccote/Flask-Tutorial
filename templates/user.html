<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        {% block head %} 
            {%with messages = get_flashed_messages()%}
                {%if messages%}
                    {%for msg in messages%}
                      <p>{{msg}}</p>
                    {%endfor%}
                {%endif%}
            {%endwith%}
    
        {% endblock %}


    </head>
    <body>
        {% block body %} 
        <p>Welcome {{user}}!</p>

        <form action="#" method="POST">

            <input type="email" name="email" placeholer="Enter Email" value="{{email if email}}"/>
            <input type="submit" value="submit"/>
            
        </form>
        {% endblock %}

        <button onclick="document.location = 
                    'task.html'">Your Task Manager</button>

        <button onclick="logout()">Click Here to Logout</button>

        
    </body>


</html>
